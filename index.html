<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">

 <!--  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
 -->
 <script defer src="./script.js"></script>
</head>
<body>
  <main >
      <section id="success-message">
        <div class="message-header">
            <img src="./assets/images/icon-success-check.svg" class="message-header" alt="icon success">
            <h2>Message Sent!</h2>
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
    </section>

    <section id="contact-card">
      <h1>Contact Us</h1>
      <form id="contact-form" action="/">
        <fieldset class="name__card">
          <div class="field__card">
            <label for="first-name">First Name *</label>
            <input type="text" name="first-name" id="first-name">
            <p class="first-name form-alert">This field is required</p>
          </div>
          <div class="field__card">
            <label for="last-name">Last Name *</label>
            <input type="text" name="last-name" id="last-name">
            <p class="last-name form-alert">This field is required</p>
          </div>          
        </fieldset>

        <div class="field__card">
          <label for="email">Email Address *</label>
          <input type="email" name="email" id="email">  
          <p class="email form-alert">Please enter a valid email address</p>
        </div>
        
        <div class="field__card">
          <p class="query-type">Query Type *</p>
          <fieldset class="query__card" >
            <p class="radio-option-general">
              <input type="radio" name="query-type" id="general-enquiry" value="General Enquiry">
              <label for="general-enquiry">General Enquiry</label>  
            </p>

            <p class="radio-option-support">
              <input type="radio" name="query-type" id="support-request" value="Support Raequest">
              <label for="support-request">Support Request</label>  
            </p>
          </fieldset>
          <p class="query-type form-alert">Please select a query type</p>
        </div>
        
          
        <div class="field__card">
          <label for="message">Message *</label>
          <textarea name="message" id="message" rows="3" maxlength="800"></textarea>
          <p class="message form-alert">This field is required</p>
        </div>
          
        <div class="field__card check-consent__field">
          <input type="checkbox" name="consent" id="consent">
          <label for="consent">I consent to being contacted by the team *</label>
        </div>   
        <p class="check-consent__alert form-alert">To submit this form, please consent to being contacted</p>
   
             
        <button type="submit" id="sybmit-btn" class="submit-btn">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
